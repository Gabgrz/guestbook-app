  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-lg-7 my-auto">
          <div class="header-content mx-auto">
            <h1 class="mb-5">A guest book app with planet scale</h1>
            <a href="#download" class="btn btn-outline btn-xl js-scroll-trigger">Start Now for Free!</a>
          </div>
        </div>
        <div class="col-lg-5 my-auto">
          <div class="device-container">
            <form class="login100-form validate-form" action="/post" method="post" enctype="multipart/form-data">
					<div class="login100-form-title">
						Say hello!
                        <br>
                        & upload a pic if you feel like
					</div>
              <div class="wrap-input100 validate-input" data-validate="A name is required">
                <input class="input100" type="text" name="name" placeholder="Your name" :value="${name}"/>
                <span class="focus-input100"></span>
                <span class="symbol-input100">
					<i class="fa fa-user" aria-hidden="true"></i>
                </span>
              </div>
              <div class="wrap-input100 validate-input" data-validate="A message is required">
                <input class="input100" type="text" name="message" placeholder="Your message"/>
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
              </div>
              <br>
              <!-- Add a file input -->
              <div>
                <input type="file" name="file" val accept=".jpg, image/jpeg"/>
              </div>
              <br>


              <input class="login100-form-btn" type="submit" value="Post"/>
            </form>





            </div>



          </div>
        </div>
      </div>
